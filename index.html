<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<title>Pixel Image</title>
	</head>
<body>
	<header>
		<h1>Pixel Image</h1>
	</header>
	<div class="main">
		<section class="image-content">
			<canvas id="canvas" class="upload-image">Upload your image</canvas>
			<input type="file" id="image-input" accept="image/jpg, image/jpeg, image/png">
			<button id="upload-button">Upload</button>
		</section>
		<section class="menu-content">
			<div class="controls">
				<div><strong>Pixel size</strong></div>
				<input type="range" id="pixel-size" step="1" min="1" max="15" value="1" class="slider">
				<label for="pixel-size">1</label>
			</div>
			<div class="controls">
				<div><strong>Method</strong></div>
				<select name="method-select" id="method-select"></select>
			</div>
			<div class="controls" id="extra-control">
				<div><strong></strong></div>
			</div>
			<div class="controls">
				<button id="process-button">Pixelate</button>
				<button id="reset-button">Reset /button>
			</div>
		</section>		
	</div>
	<footer>
		Made with b&#10084 y <a href="https://github.com/lArkl">lArkl</a>
	</footer>
	<script type="module" src="./main.js"></script>
</body>
</html>
